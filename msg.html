    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
    <style>
     body {
              font-family: 'Roboto', sans-serif;
              background-color: #000000;
              color: #000000;
          }
    </style>
   </head>
   <body class="bg-gray-900 text-white">
    <header class="flex justify-between items-center p-6 bg-gray-900">
     <div class="flex items-center">
        <img alt="Company Logo" class="mr-3" height="40" src="hema55.png" width="180"/>      <span class="text-xl font-bold">
       SUK
      </span>
     </div>
     <nav class="flex space-x-6">
      <a class="text-white hover:text-gray-400" href="PRODUCT.html">
       PRODUCT
      </a>
      <a class="text-white hover:text-gray-400" href="#">
       COMPANY
      </a>
      <a class="text-white hover:text-gray-400" href="#">
       KNOWLEDGE
      </a>
      <a class="text-white hover:text-gray-400" href="#">
       CAREERS
      </a>
     </nav>
     <button class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
      BOOK A DEMO
     </button>
    </header>


    <br>
    <br>


    <div class="flex justify-center items-center min-h-screen">
        <div class="w-1/2 p-8">
            <button class="bg-blue-100 text-black py-2 px-4 rounded-full mb-4">Book a Demo</button>
            <h1 class="text-5xl font-bold mb-2">GET STARTED</h1>
            <h2 class="text-5xl text-gray-400 mb-4">TODAY</h2>
            <p class="text-lg text-gray-700">This is the space to introduce the business and what it has to offer. Define the qualities and values that make it unique.</p>
        </div>
        <div class="w-1/2 bg-blue-100 p-8 rounded-lg">
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="first-name">First name</label>
                    <input class="w-full p-2 border border-gray-300 rounded" type="text" id="first-name" name="first-name">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="last-name">Last name</label>
                    <input class="w-full p-2 border border-gray-300 rounded" type="text" id="last-name" name="last-name">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="work-email">Work Email *</label>
                    <input class="w-full p-2 border border-gray-300 rounded" type="email" id="work-email" name="work-email">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="company-name">Company name</label>
                    <input class="w-full p-2 border border-gray-300 rounded" type="text" id="company-name" name="company-name">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="position">Position</label>
                    <input class="w-full p-2 border border-gray-300 rounded" type="text" id="position" name="position">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="comments">Any comments *</label>
                    <textarea class="w-full p-2 border border-gray-300 rounded" id="comments" name="comments"></textarea>
                </div>
            </form>
        </div>
    </div>








</body>
